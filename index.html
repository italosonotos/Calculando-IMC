<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagens/letra-i.png" type="image/x-icon">
    <title>Calculando IMC</title>
    <link rel="stylesheet" href="estilos/mobile.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">Calculadora - IMC</div>
            <div class="input">
                <input type="text"  id="nome" placeholder="Digite seu nome">
            </div>
            <div class="input">
                <input type="number" id="altura" placeholder="Digite sua altura" required>
            </div>
            <div class="input">
                <input type="number" id="peso" placeholder="Digite seu peso" required>
            </div>
            <button id="calcular" >Clacular</button>

            <div class="result" id="resultado"></div>
        </div>
    </main>
    
</body>
<script src="scripts/imc.js"></script>
</html>
